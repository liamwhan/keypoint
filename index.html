<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval';">
  <meta http-equiv="X-Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval';" />
  <title>Keypoint</title>
  <style>
    --root {
      /* CSS HEX */
      --congo-pink: #fe938cff;
      --tumbleweed: #e6b89cff;
      --wheat: #ead2acff;
      --pewter-blue: #9cafb7ff;
      --celadon-blue: #4281a4ff;

      /* CSS HSL */
      --congo-pink: hsla(4, 98%, 77%, 1);
      --tumbleweed: hsla(23, 60%, 76%, 1);
      --wheat: hsla(37, 60%, 80%, 1);
      --pewter-blue: hsla(198, 16%, 66%, 1);
      --celadon-blue: hsla(201, 43%, 45%, 1);
    }

    html,
    body {
      min-width: 100vw;
      min-height: 100vh;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    canvas#cnv {
      width: 100vw;
      height: 100vh;

    }

    .hide {
      display: none;
      visibility: hidden;
    }

    @font-face {
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(./fonts/Rubik.woff2) format('woff2');
      unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
    }

    .button-container {
      font-family: "Rubik", sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      min-width: 100vw;
      min-height: 100vh;
      background: transperant;
    }

    button {
      position: relative;
      display: inline-block;
      cursor: pointer;
      outline: none;
      border: 0;
      vertical-align: middle;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
    }

    button.open {
      font-weight: 600;
      color: #3d4c8f;
      text-transform: uppercase;
      padding: 0.75em 0.75em;
      background: #a3b2f5;
      border: 2px solid #5e6fba;
      border-radius: 0.75em;
      transform-style: preserve-3d;
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button.open::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #5e6fba;
      border-radius: inherit;
      box-shadow: 0 0 0 2px #5e6fba, 0 0.625em 0 0 #d3daf8;
      transform: translate3d(0, 0.75em, -1em);
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button.open:hover {
      background: #8fa1ef;
      transform: translate(0, 0.25em);
    }

    button.open:hover::before {
      box-shadow: 0 0 0 2px #5e6fba, 0 0.5em 0 0 #d3daf8;
      transform: translate3d(0, 0.5em, -1em);
    }

    button.open:active {
      background: #8fa1ef;
      transform: translate(0em, 0.75em);
    }

    button.open:active::before {
      box-shadow: 0 0 0 2px #5e6fba, 0 0 #d3daf8;
      transform: translate3d(0, 0, -1em);
    }

    .rel_outer {
      position: relative;
    }

    .rel_outer>* {
      position: absolute;
    }

    .z10 {
      z-index: 10;
    }

    .z11 {
      z-index: 11;
    }
  </style>
</head>

<body>
  <div class="rel_outer">
    <canvas id="cnv" class="hide"></canvas>
    <div class="button-container">
      <button id="btnOpen" class="open">Open Deck</button>
    </div>

    <div class="button-container hide">
      <button id="btnPlay" class="open">&#x25B6; Play</button>
    </div>
  </div>


</body>
<script src="./dist/System/PubSub.js"></script>
<script src="./dist/SlideRenderer.js"></script>
<script src="./dist/System/InputManager.js"></script>
<script src="./dist/FrontEnd.js"></script>

</html>
